  cohesive:
    StrongBond: ω_eff < 0.05
    ModerateBond: 0.05 ≤ ω_eff < 0.15
    WeakBond: 0.15 ≤ ω_eff < 0.30
    Anomalous: ω_eff ≥ 0.30
  phase_transition:
    Ordered: '|t| > 0.30 below T_c'
    Fluctuation: 0.05 < |t| ≤ 0.30
    Critical: '|t| ≤ 0.05'
    Disordered: T > T_c
  elastic:
    Stiff: ω_eff < 0.10
    Moderate: 0.10 ≤ ω_eff < 0.25
    Compliant: 0.25 ≤ ω_eff < 0.50
    Anomalous: ω_eff ≥ 0.50
  band_structure:
    Metal: E_g = 0
    Semimetal: 0 < E_g < 0.1 eV
    Semiconductor: 0.1 ≤ E_g < 3.0 eV
    Insulator: E_g ≥ 3.0 eV
  debye_thermal:
    Quantum: T/Θ_D < 0.10
    Intermediate: 0.10 ≤ T/Θ_D < 0.70
    Classical: T/Θ_D ≥ 0.70
  magnetic:
    Diamagnetic: χ < 0
    Paramagnetic: χ > 0 and T > T_ordering
    Ferromagnetic: T < T_c and J_exchange > 0
    Antiferromagnetic: T < T_N and J_exchange < 0
  superconductor:
    Normal: T > T_c
    TypeI: κ_GL < 1/√2
    TypeII: κ_GL ≥ 1/√2
  surface:
    Noble: ω_eff < 0.10 (inert surface)
    Reactive: 0.10 ≤ ω_eff < 0.30
    Active: ω_eff ≥ 0.30 (strong catalytic)
