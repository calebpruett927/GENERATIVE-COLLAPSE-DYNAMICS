lessons_learned:
- id: LL-MT-01
  domain: Cohesive Energy
  pattern: Friedel d-band model underestimates Fe by ~77%
  lesson: 'Simple band-filling models (n_d(10−n_d)/20) capture trends across transition metals but systematically underestimate
    elements with strong magnetic exchange (Fe, Mn).  The missing energy is the magnetic cohesive contribution — spin alignment
    adds ~1.5 eV to the binding. Lesson: magnetic order is not separate from structural bonding; it IS part of the cohesive
    collapse.

    '
  implication: Need EAM + magnetic exchange corrections for ferromagnets
- id: LL-MT-02
  domain: Band Structure
  pattern: Fisher geodesic distance correlates with gap × dielectric response
  lesson: 'The RCFT Fisher distance d_F = (π/2)√(E_g/E_g_max) isn''t just a mathematical curiosity — it measures how much
    information is lost when crossing the valence-conduction basin boundary.  Wider gaps = more information cost = stronger
    insulator.  This connects band theory to information geometry naturally.

    '
  implication: Fisher distance could predict dielectric constant
- id: LL-MT-03
  domain: Phase Transitions
  pattern: α=0 (logarithmic specific heat) matches exactly for p=3
  lesson: 'The observation that α=0 in the GCD universality class (p=3) means specific heat has a logarithmic divergence at
    T_c, not a power law. This is exactly what''s observed in many ferromagnetic transitions (the ''lambda anomaly'').  The
    fact that this emerges from Γ(ω) rather than being assumed is a non-trivial validation of the kernel.

    '
  implication: GCD p=3 naturally selects lambda-transition universality
- id: LL-MT-04
  domain: Debye Thermal
  pattern: c_eff = 1/3 ↔ 3 acoustic phonon branches is structural
  lesson: 'The RCFT effective central charge c_eff = 1/p = 1/3 for p=3.  In 3D crystals there are exactly 3 acoustic phonon
    branches (1 longitudinal + 2 transverse).  The ratio 3/3N → 1/N approaches c_eff for large N. This isn''t a coincidence
    — both arise from dimensionality constraints on the collapse geometry.

    '
  implication: Central charge counts independent collapse channels
- id: LL-MT-05
  domain: Cross-Domain
  pattern: Elements with Z > 70 show systematic ω_eff increases
  lesson: 'Relativistic effects (6s contraction, 5d expansion) break the predictability of simple atomic models for heavy
    elements.  Gold''s color, mercury''s liquid state, and lead''s low Debye temperature all trace to the same cause: relativistic
    orbital contraction changes the effective binding landscape.  The ω_eff increase for Z > 70 is not a model failure — it''s
    a signal that new physics (QED corrections) must be incorporated.

    '
  implication: Relativistic regime requires separate calibration anchors
- id: LL-MT-06
  domain: Superconductivity
  pattern: Low Θ_D correlates with higher T_c among elemental superconductors
  lesson: 'Soft phonon modes (low Debye temperature) enhance electron-phonon coupling λ_ep because the phonon energy denominator
    is smaller. Pb (Θ_D=105K, T_c=7.19K) vs Cu (Θ_D=343K, normal metal) illustrates this: soft lattices favor Cooper pairing.  The
    RCFT partition function Z(β) shows this directly — lower Γ(ω) barrier = easier condensation.

    '
  implication: Surface of Θ_D vs λ_ep predicts superconducting tendency
- id: LL-MT-07
  domain: Surface Science
  pattern: Surface energy ∝ cohesive energy × broken-bond fraction
  lesson: 'The broken-bond model γ_s ≈ E_coh·(1−z_s/z_b)·n_s/A_s is remarkably accurate for close-packed metal surfaces (within
    20%).  It fails for reconstructed surfaces where the surface creates NEW bonds not present in the bulk — reconstruction
    is a surface-level return that partially heals the collapse.

    '
  implication: Surface reconstruction = partial return → reduced γ_s
- id: LL-MT-08
  domain: Elastic Moduli
  pattern: RCFT predicts K ~ |t|^{1/3} softening near T_c
  lesson: 'Elastic softening near structural phase transitions follows the RCFT correlation length exponent ν=1/3.  The bulk
    modulus K drops as K(T) = K_0·|1−T/T_c|^{ν} because long-range correlations reduce the effective restoring force.  This
    is observed in BaTiO3 near 393K and in Fe near its BCC→FCC transition at 1185K.

    '
  implication: Elastic anomalies locate hidden phase transitions
