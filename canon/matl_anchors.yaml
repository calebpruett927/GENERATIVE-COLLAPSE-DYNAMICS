description: "Canon anchors for materials science closures derived from atomic physics observables through the RCFT (Recursive\
  \ Collapse Field Theory) universality framework.  Each anchor is a well-established material property that serves as a ground-truth\
  \ calibration point for closure predictions.\nThe derivation chain crosses two Tier-2 domains:\n  ATOM (atomic physics)\
  \ → RCFT (universality class) → MATL (materials)\n\nCore insight: material properties are macroscopic returns of microscopic\
  \ atomic collapses.  The RCFT universality class (c_eff = 1/p, critical exponents) governs phase transitions, band structures,\
  \ and thermal behavior identically because they share the same collapse geometry.\n"
axioms:
- id: AX-MT0
  name: Cohesive Collapse
  statement: 'The cohesive energy of a solid is the macroscopic return of individual atomic ionization collapses.  E_coh bridges
    atomic IE to bulk binding: for ionic crystals via Madelung electrostatics, for metals via Friedel d-band filling, for
    covalent bonds via orbital overlap.

    '
  frozen: true
- id: AX-MT1
  name: RCFT Universality Governs Phase Transitions
  statement: 'The GCD drift potential Γ(ω) = ω^p/(1−ω+ε) defines a universality class with critical exponents ν=1/(p−1), γ=(p−2)/(p−1),
    β=(2p−1)/(2(p−1)), α=0 (logarithmic).  These exponents govern material phase transitions (magnetic, structural, displacive)
    identically to RCFT conformal field theory predictions.

    '
  frozen: true
- id: AX-MT2
  name: Band Gap as Basin Boundary
  statement: 'The electronic band gap E_g is the energy cost of crossing the RCFT attractor basin boundary.  Metals have a
    single attractor (Monostable), semiconductors are Bistable (valence + conduction basins), insulators are Bistable_Strong.  The
    Fisher geodesic distance d_F maps gap width to information geometry: d_F = (π/2)·√(E_g/E_g_max).

    '
  frozen: true
- id: AX-MT3
  name: Partition Function ↔ Phonon Sum
  statement: 'The RCFT partition function Z(β) = ∫ exp(−βΓ(ω))dω maps to the Debye phonon partition function.  The effective
    central charge c_eff = 1/p = 1/3 (for p=3) corresponds to the 3 acoustic phonon branches out of 3N total modes in 3D —
    a structural identity, not a coincidence.

    '
  frozen: true
- id: AX-MT4
  name: Drift Measures Model Quality
  statement: 'The ω_eff value honestly exposes where first-principles models break down.  High ω does not mean the physics
    is wrong — it means the model needs refinement.  This is the UMCP value proposition: drift as a diagnostic, not a failure.

    '
  frozen: true
- id: AX-MT5
  name: Magnetic Ordering Through RCFT + Zeeman
  statement: 'Bulk magnetic ordering (ferro, antiferro, para) emerges from atomic Zeeman splitting scaled to many-body interactions
    via Weiss molecular field theory.  The ordering temperature T_c is the return boundary of the magnetic collapse — below
    T_c, spins are frozen; above T_c, thermal fluctuations destroy coherence.

    '
  frozen: true
- id: AX-MT6
  name: BCS Pairing as RCFT Condensation
  statement: 'BCS superconductivity is a partition function condensation: Cooper pairing occurs when the electron-phonon coupling
    λ_ep creates a new minimum in the free energy landscape.  The BCS gap Δ(0) ≈ 2ℏω_D·exp(−1/λ_ep) mirrors the RCFT collapse-return
    structure where the return time τ_R determines the gap scale.

    '
  frozen: true
- id: AX-MT7
  name: Surface Energy from Broken Bonds
  statement: 'Surface energy γ_s ∝ E_coh · (1 − z_s/z_b) where z_s/z_b is the ratio of surface to bulk coordination.  This
    connects cohesive collapse to interfacial properties.  Catalytic activity follows from d-band center theory: E_ads ~ ε_d,
    creating a Sabatier volcano.

    '
  frozen: true
