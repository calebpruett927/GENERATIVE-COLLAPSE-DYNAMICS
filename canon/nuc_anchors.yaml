  BE_peak_nucleon:
    value: 8.7945
    unit: MeV/nucleon
    description: Ni-62 binding energy per nucleon (AME2020)
  BE_Fe56:
    value: 8.7903
    unit: MeV/nucleon
    description: Fe-56 binding energy per nucleon (AME2020)
  BE_Rb85:
    value: 8.6970
    unit: MeV/nucleon
    description: Rb-85 binding energy per nucleon (AME2020, corrected)
  Z2A_crit:
    value: 48.26
    unit: dimensionless
    description: Critical fissility parameter (2·a_S/a_C)
  magic_protons:
    value: [2, 8, 20, 28, 50, 82, 114]
    description: Proton magic numbers
  magic_neutrons:
    value: [2, 8, 20, 28, 50, 82, 126, 184]
    description: Neutron magic numbers (184 is theoretical)
  ln2:
    value: 0.693147180559945
    description: Natural log of 2 (for τ = T½/ln2)
