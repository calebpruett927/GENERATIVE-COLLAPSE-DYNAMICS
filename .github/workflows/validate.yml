name: validate

on:
  push:
  pull_request:

jobs:
  umcp-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .

      - name: Validate (strict)
        run: |
          umcp validate . --strict
