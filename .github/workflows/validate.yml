name: validate

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  umcp-validate:
    name: UMCP validate (fail on warning)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .

      - name: Validate (strict) + write report
        run: |
          umcp validate . --strict --out validator.result.json

      - name: Upload validator report
        uses: actions/upload-artifact@v4
        with:
          name: validator-result
          path: validator.result.json
