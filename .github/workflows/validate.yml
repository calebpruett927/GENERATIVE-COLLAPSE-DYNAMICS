name: validate

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Run pytest suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest -v --tb=short

  umcp-validate:
    name: UMCP validate (strict mode)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate (strict) + write report
        run: |
          umcp validate . --strict --out validator.result.json

      - name: Check validation status
        run: |
          STATUS=$(python -c "import json; print(json.load(open('validator.result.json'))['run_status'])")
          echo "Validation status: $STATUS"
          if [ "$STATUS" != "CONFORMANT" ]; then
            echo "❌ Validation failed with status: $STATUS"
            cat validator.result.json
            exit 1
          fi
          echo "✅ Validation CONFORMANT"

      - name: Upload validator report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validator-result
          path: validator.result.json
