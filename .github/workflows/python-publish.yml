name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    name: Build and publish Python package to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
        env:
          # No password needed; uses OIDC token
          # Make sure this repo is registered as a trusted publisher on PyPI
          # See: https://docs.pypi.org/trusted-publishers/
          # No extra configuration needed here
          # If you need to test, set repository-url: https://test.pypi.org/legacy/
          # repository-url: ${{ secrets.PYPI_REPOSITORY_URL }}
          # user: __token__
          # password: ${{ secrets.PYPI_API_TOKEN }}
          # OIDC is used by default
