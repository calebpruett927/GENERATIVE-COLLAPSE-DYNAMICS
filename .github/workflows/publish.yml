name: publish

# Triggered when a version tag (v*) is pushed
# Example: git tag v1.4.0 && git push origin v1.4.0

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # For trusted publishing (OIDC) - currently not used but available

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses OIDC trusted publishing (no password needed)
        # Requires publisher configuration at: https://pypi.org/manage/account/publishing/
        # Repository: calebpruett927/UMCP-Metadata-Runnable-Code
        # Workflow: publish.yml


