name: publish

# Triggered when a version tag (v*) is pushed
# Example: git tag v1.4.0 && git push origin v1.4.0

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # For trusted publishing (OIDC) - currently not used but available

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_PUBLISH_TOKEN }}
          attestations: false
        # NOTE: The PYPI_PUBLISH_TOKEN secret MUST be configured in GitHub repo settings:
        # https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code/settings/secrets/actions
        # 
        # VS Code may show "Context access might be invalid" warning - this is HARMLESS.
        # The linter cannot verify GitHub secrets exist, but the workflow will work correctly.
        #
        # To switch to OIDC (no token needed): remove 'with:' section and configure at
        # https://pypi.org/manage/account/publishing/


