# pyproject.toml
#
# UMCP runnable + publication-grade repo configuration.
# - setuptools build
# - minimal runtime deps
# - optional test/dev deps
# - CLI entry point
# - pytest defaults

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umcp"
version = "0.1.0"
description = "Universal Measurement Contract Protocol (UMCP): contract-first validation, receipts, and runnable casepacks."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

authors = [
  { name = "Clement Paulus" }
]

keywords = [
  "UMCP",
  "GCD",
  "contract-first",
  "validation",
  "reproducibility",
  "casepacks"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Quality Assurance"
]

# IMPORTANT:
# URLs must be strings. Do NOT put keywords here.
[project.urls]
Homepage = "https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code"
Repository = "https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code"
Issues = "https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code/issues"

dependencies = [
  "pyyaml>=6.0.1",
  "jsonschema>=4.23.0"
]

[project.optional-dependencies]
test = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0"
]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "ruff>=0.5.0"
]

[project.scripts]
umcp = "umcp.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["umcp*"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["src"]
filterwarnings = [
  "default",
  "ignore::DeprecationWarning"
]

[tool.coverage.run]
branch = true
source = ["src/umcp"]

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 0

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []
