#
# UMCP runnable + publication-grade repo configuration.
# - build system (setuptools)
# - project metadata
# - runtime deps (minimal)
# - dev/test deps
# - pytest config
#
# IMPORTANT:
# - keywords belongs at [project].keywords (list of strings)
# - [project.urls] values MUST be strings (valid URLs), not lists

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umcp"
version = "0.1.0"
description = "Universal Measurement Contract Protocol (UMCP): contract-first validation, receipts, and runnable casepacks."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

authors = [
  { name = "Clement Paulus" }
]

keywords = ["UMCP", "GCD", "contract-first", "validation", "reproducibility", "casepacks"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: System :: Monitoring"
]

# Runtime dependencies:
# Keep runtime small; tests/dev tooling goes in optional-dependencies.
dependencies = [
  "pyyaml>=6.0.1",
  "jsonschema>=4.23.0"
]

# Production-grade optional dependencies
[project.optional-dependencies.production]
psutil = ">=5.9.0"

# These MUST be strings; do not put lists here.
[project.urls]
Homepage = "https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code"
Repository = "https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code"
Issues = "https://github.com/calebpruett927/UMCP-Metadata-Runnable-Code/issues"

dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-xdist>=3.8.0",
  "ruff>=0.5.0",
  "psutil>=5.9.0"
]
test = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-xdist>=3.8.0"
]

[project.scripts]
umcp = "umcp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["umcp*"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["src"]
filterwarnings = [
  "default",
  "ignore::DeprecationWarning"
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]

[tool.coverage.run]
branch = true
source = ["src/umcp"]

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 0

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Allow longer lines for readability in scientific code