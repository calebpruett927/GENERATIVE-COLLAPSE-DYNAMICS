- id: LL-MT-08
  domain: Elastic Moduli
  pattern: RCFT predicts K ~ |t|^{1/3} softening near T_c
  lesson: "Elastic softening near structural phase transitions follows the RCFT correlation length exponent\
    \ \u03BD=1/3.  The bulk modulus K drops as K(T) = K_0\xB7|1\u2212T/T_c|^{\u03BD} because long-range\
    \ correlations reduce the effective restoring force.  This is observed in BaTiO3 near 393K and in\
    \ Fe near its BCC\u2192FCC transition at 1185K.\n"
  implication: Elastic anomalies locate hidden phase transitions
  severity: Fundamental
