- id: LL-MT-01
  domain: Cohesive Energy
  pattern: Friedel d-band model underestimates Fe by ~77%
  lesson: "Simple band-filling models (n_d(10\u2212n_d)/20) capture trends across transition metals but\
    \ systematically underestimate elements with strong magnetic exchange (Fe, Mn).  The missing energy\
    \ is the magnetic cohesive contribution \u2014 spin alignment adds ~1.5 eV to the binding. Lesson:\
    \ magnetic order is not separate from structural bonding; it IS part of the cohesive collapse.\n"
  implication: Need EAM + magnetic exchange corrections for ferromagnets
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
  elements: []
  omega_range:
  - 0.0
  - 1.0
- id: LL-MT-02
  domain: Band Structure
  pattern: "Fisher geodesic distance correlates with gap \xD7 dielectric response"
  lesson: "The RCFT Fisher distance d_F = (\u03C0/2)\u221A(E_g/E_g_max) isn't just a mathematical curiosity\
    \ \u2014 it measures how much information is lost when crossing the valence-conduction basin boundary.\
    \  Wider gaps = more information cost = stronger insulator.  This connects band theory to information\
    \ geometry naturally.\n"
  implication: Fisher distance could predict dielectric constant
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
  elements: []
  omega_range:
  - 0.0
  - 1.0
- id: LL-MT-03
  domain: Phase Transitions
  pattern: "\u03B1=0 (logarithmic specific heat) matches exactly for p=3"
  lesson: "The observation that \u03B1=0 in the GCD universality class (p=3) means specific heat has a\
    \ logarithmic divergence at T_c, not a power law. This is exactly what's observed in many ferromagnetic\
    \ transitions (the 'lambda anomaly').  The fact that this emerges from \u0393(\u03C9) rather than\
    \ being assumed is a non-trivial validation of the kernel.\n"
  implication: GCD p=3 naturally selects lambda-transition universality
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
  elements: []
  omega_range:
  - 0.0
  - 1.0
- id: LL-MT-04
  domain: Debye Thermal
  pattern: "c_eff = 1/3 \u2194 3 acoustic phonon branches is structural"
  lesson: "The RCFT effective central charge c_eff = 1/p = 1/3 for p=3.  In 3D crystals there are exactly\
    \ 3 acoustic phonon branches (1 longitudinal + 2 transverse).  The ratio 3/3N \u2192 1/N approaches\
    \ c_eff for large N. This isn't a coincidence \u2014 both arise from dimensionality constraints on\
    \ the collapse geometry.\n"
  implication: Central charge counts independent collapse channels
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
  elements: []
  omega_range:
  - 0.0
  - 1.0
- id: LL-MT-05
  domain: Cross-Domain
  pattern: "Elements with Z > 70 show systematic \u03C9_eff increases"
  lesson: "Relativistic effects (6s contraction, 5d expansion) break the predictability of simple atomic\
    \ models for heavy elements.  Gold's color, mercury's liquid state, and lead's low Debye temperature\
    \ all trace to the same cause: relativistic orbital contraction changes the effective binding landscape.\
    \  The \u03C9_eff increase for Z > 70 is not a model failure \u2014 it's a signal that new physics\
    \ (QED corrections) must be incorporated.\n"
  implication: Relativistic regime requires separate calibration anchors
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
  elements: []
  omega_range:
  - 0.0
  - 1.0
- id: LL-MT-06
  domain: Superconductivity
  pattern: "Low \u0398_D correlates with higher T_c among elemental superconductors"
  lesson: "Soft phonon modes (low Debye temperature) enhance electron-phonon coupling \u03BB_ep because\
    \ the phonon energy denominator is smaller. Pb (\u0398_D=105K, T_c=7.19K) vs Cu (\u0398_D=343K, normal\
    \ metal) illustrates this: soft lattices favor Cooper pairing.  The RCFT partition function Z(\u03B2\
    ) shows this directly \u2014 lower \u0393(\u03C9) barrier = easier condensation.\n"
  implication: "Surface of \u0398_D vs \u03BB_ep predicts superconducting tendency"
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
  elements: []
  omega_range:
  - 0.0
  - 1.0
- id: LL-MT-07
  domain: Surface Science
  pattern: "Surface energy \u221D cohesive energy \xD7 broken-bond fraction"
  lesson: "The broken-bond model \u03B3_s \u2248 E_coh\xB7(1\u2212z_s/z_b)\xB7n_s/A_s is remarkably accurate\
    \ for close-packed metal surfaces (within 20%).  It fails for reconstructed surfaces where the surface\
    \ creates NEW bonds not present in the bulk \u2014 reconstruction is a surface-level return that partially\
    \ heals the collapse.\n"
  implication: "Surface reconstruction = partial return \u2192 reduced \u03B3_s"
  severity: Fundamental
  pattern_type: PhysicalInsight
  source: canon
