# Fly.io Configuration
# Deploy with: fly launch && fly deploy

app = "umcp-server"
primary_region = "iad"

[build]
  dockerfile = "deploy/Dockerfile.dashboard"

[[services]]
  protocol = "tcp"
  internal_port = 8501

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    path = "/_stcore/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 8000
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    path = "/health"

[env]
  UMCP_DEV_MODE = "false"
  DASHBOARD_PORT = "8501"
  API_PORT = "8000"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
