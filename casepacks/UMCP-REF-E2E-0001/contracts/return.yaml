schema: "schemas/return.schema.json"

return:
  id: "UMCP-REF-E2E-0001.return"
  version: "1.0.0"

  return_norm:
    id: "l2_eta1e-3"
    method: "L2"
    formula: "||Ψ(t) - Ψ(0)||_2"
    threshold_eta: 1.0e-3
    description: "Euclidean distance from initial state"

  return_domain:
    generator_id: "D_θ"
    method: "sliding_window"
    window_size: 64
    overlap: 0.5
    description: "Return domain defined by sliding window analysis"

  return_horizon:
    H_rec: "INF"
    description: "Infinite recurrence horizon - no finite return assumed"

  typing:
    tau_R_finite: "finite_return_time"
    tau_R_infinite: "INF_REC"
    rule: "R·τ_R = 0 when τ_R = INF_REC (no credit for non-return)"

  credit_rule:
    no_return_no_credit: true
    formula: "R·τ_R = 0 ⟺ τ_R ∈ {INF_REC, UNIDENTIFIABLE}"

  notes: "Return domain configuration. L2 norm with η=1e-3. Non-return → no credit."
