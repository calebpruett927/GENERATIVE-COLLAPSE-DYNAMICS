schema: "schemas/contract.schema.json"

contract:
  id: "UMA.INTSTACK.v1"
  version: "1.0.0"
  timezone: "UTC"
  address: "Evolution Kernel — 5 Representative Organisms"
  frozen_at: "2026-02-26T00:00:00Z"

  canon:
    pre_doi: "10.5281/zenodo.17756705"
    post_doi: "10.5281/zenodo.18072852"
    weld_id: "W-2026-02-26-EVO-KERNEL"

  embedding:
    interval: [0.0, 1.0]
    face: "pre_clip"
    oor_policy: "clip_and_flag"
    epsilon: 1.0e-8

  tier_1_kernel:
    reserved_symbols:
      - "ω"
      - "F"
      - "S"
      - "C"
      - "τ_R"
      - "κ"
      - "IC"
      - "omega"
      - "tau_R"
      - "kappa"

    weights_policy: "nonnegative_sum_to_one"

    frozen_parameters:
      a: 0.0
      b: 1.0
      face: "pre_clip"
      epsilon: 1.0e-8
      p: 3
      alpha: 1.0
      lambda: 0.2
      eta: 1.0e-3

    tolerances:
      tol_seam: 0.005
      tol_id: 1.0e-9

  typed_censoring:
    tau_R_special_values:
      - "INF_REC"
      - "UNIDENTIFIABLE"

    run_status_enum:
      - "CONFORMANT"
      - "NONCONFORMANT"
      - "NON_EVALUABLE"

    no_return_no_credit: true
    oor_handling: "clip_and_flag"

  notes: >
    Evolution domain casepack contract. 8-channel organism traces
    with values pre-normalized to [0,1]. Validates Tier-1 kernel
    identities (F+ω=1, IC≤F, IC=exp(κ)) across representative
    organisms spanning the tree of life.
