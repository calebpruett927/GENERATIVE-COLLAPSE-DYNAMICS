# Pre-commit hooks for UMCP
# Install: pre-commit install
# Run: pre-commit run --all-files

minimum_pre_commit_version: "3.6.0"

default_language_version:
  python: python3.12

repos:
  # Basic hygiene checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.txt)$
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
        exclude: ^\.devcontainer/.*\.json$
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending

  # Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
      - id: ruff-format

  # Markdown linting (repo conventions in .markdownlint.json)
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        exclude: ^(\.venv/|archive/)

  # Type checking with mypy (enable after initial setup is stable)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-PyYAML
  #         - types-jsonschema
  #       args: ["--config-file=pyproject.toml"]

  # Axiom-0 conformance check (GCD terminology, symbol capture, frozen params)
  - repo: local
    hooks:
      - id: axiom-conformance
        name: Axiom-0 Conformance Check
        entry: python scripts/check_axiom_conformance.py --fix-hint
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
