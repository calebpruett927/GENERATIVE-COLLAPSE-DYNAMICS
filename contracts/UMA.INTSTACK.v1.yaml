schema: schemas/contract.schema.json
contract:
  id: UMA.INTSTACK.v1
  version: 1.0.0
  timezone: America/Chicago
  embedding:
    interval:
    - 0.0
    - 1.0
    face: pre_clip
    oor_policy: clip_and_flag
    epsilon: 1.0e-08
  tier_1_kernel:
    reserved_symbols:
    - "\u03C9"
    - F
    - S
    - C
    - "\u03C4_R"
    - "\u03BA"
    - IC
    - omega
    - tau_R
    - kappa
    weights_policy: nonnegative_sum_to_one
    frozen_parameters:
      p: 3
      alpha: 1.0
      lambda: 0.2
      eta: 0.001
    tolerances:
      tol_seam: 0.005
      tol_id: 1.0e-09
  typed_censoring:
    tau_R_special_values:
    - INF_REC
    - UNIDENTIFIABLE
    run_status_enum:
    - CONFORMANT
    - NONCONFORMANT
    - NON_EVALUABLE
    no_return_no_credit: true
  notes: "UMA.INTSTACK.v1 freezes the UMCP contract boundary used by canon anchors.\
    \ It enforces \u03A8(t) \u2208 [0,1]^n with log-safety epsilon clipping, reserves\
    \ Tier-1 symbols, and pins typed-censoring enums required for receipts. Concrete\
    \ closures (\u0393, return-domain generator, and norm choice) are provided separately\
    \ in closures/ and must be pinned by a closure registry for a run to be conformant.\n"
  extensions: {}
