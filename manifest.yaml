schema: "schemas/manifest.schema.json"
# Interconnection map: This manifest references contracts, closures, and canon anchors
# See: docs/interconnected_architecture.md for full system diagram

casepack:
  id: "umcp_complete"
  version: "1.0.0"
  title: "UMCP Complete CasePack"
  description: "Complete UMCP CasePack with all required metadata, derived data, outputs, and integrity files for full validation and audit trail."
  created_utc: "2026-01-18T00:00:00Z"
  timezone: "America/Chicago"
  authors:
    - "UMCP Validator"

refs:
  # Canonical specifications (Tier-1 symbol definitions)
  canon_anchors:
    path: "canon/anchors.yaml"
    notes: "Base UMCP framework specifications"
  canon_gcd:
    path: "canon/gcd_anchors.yaml"
    notes: "Tier-1 GCD framework (frozen invariants)"
  canon_rcft:
    path: "canon/rcft_anchors.yaml"
    notes: "Tier-2 RCFT overlay (extension symbols)"
  # Contract enforcement (frozen rules and invariants)
  contract:
    id: "UMA.INTSTACK.v1"
    path: "contracts/UMA.INTSTACK.v1.yaml"
    notes: "Primary contract with typed censoring and no_return_no_credit"
  # Closure implementations (computational functions)
  closures_registry:
    id: "UMCP.CLOSURES.DEFAULT.v1"
    path: "closures/registry.yaml"
    notes: "Base closures + GCD + RCFT extensions"

artifacts:
  raw_measurements:
    path: "raw_measurements.csv"
    format: "csv"
  expected:
    psi_csv:
      path: "derived/trace.csv"
    invariants_json:
      path: "outputs/invariants.csv"
    ss1m_receipt_json:
      path: "expected/ss1m_receipt.json"

run_intent:
  notes: "Complete UMCP implementation with full observables, embeddings, return domain specifications, closures, and integrity verification."
