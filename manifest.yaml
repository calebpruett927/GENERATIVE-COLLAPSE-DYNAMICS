schema: "schemas/manifest.schema.json"

casepack:
  id: "umcp_complete"
  version: "1.0.0"
  title: "UMCP Complete CasePack"
  description: "Complete UMCP CasePack with all required metadata, derived data, outputs, and integrity files for full validation and audit trail."
  created_utc: "2026-01-18T00:00:00Z"
  timezone: "America/Chicago"
  authors:
    - "UMCP Validator"

refs:
  canon_anchors:
    path: "canon/anchors.yaml"
  contract:
    id: "UMA.INTSTACK.v1"
    path: "contracts/UMA.INTSTACK.v1.yaml"
  closures_registry:
    id: "UMCP.CLOSURES.DEFAULT.v1"
    path: "closures/registry.yaml"

artifacts:
  raw_measurements:
    path: "raw_measurements.csv"
    format: "csv"
  expected:
    psi_csv:
      path: "derived/trace.csv"
    invariants_json:
      path: "outputs/invariants.csv"
    ss1m_receipt_json:
      path: "expected/ss1m_receipt.json"

run_intent:
  notes: "Complete UMCP implementation with full observables, embeddings, return domain specifications, closures, and integrity verification."
