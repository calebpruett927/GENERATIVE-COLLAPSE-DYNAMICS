gaps_filled:
  static_to_dynamic: >
    Repository had 31 particles with static 8-channel traces.
    Now has 1,178,244 collision events with per-event kinematics.
  pdg_to_measured: >
    Repository used PDG 2024 compiled values.
    Now has direct ATLAS measurements with full uncertainty bands.
  catalog_to_interaction: >
    Repository analyzed what particles ARE (channel structure).
    Now can analyze what they DO (collision dynamics).
