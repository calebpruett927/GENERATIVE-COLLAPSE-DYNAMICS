  # ─── ATLAS Higgs Coupling Map (Nature 2022, 13 TeV) ────────────────
  atlas_higgs_couplings:
    source: "https://www.hepdata.net/record/ins2104706"
    experiment: "ATLAS"
    doi: "10.17182/hepdata.130266.v1"
    inspire_id: "ins2104706"
    license: "CC0-1.0"
    citation: >
      Aad, Georges et al. (ATLAS Collaboration). "A detailed map of Higgs
      boson interactions by the ATLAS experiment ten years after the
      discovery." Nature 607 (2022) 52-59. arXiv:2207.00092.
    energy_tev: 13
    luminosity_fb: 139
    description: >
      Complete ATLAS Higgs coupling measurement from full Run 2 dataset.
      58 YAML data tables: production cross-sections (ggF, VBF, WH, ZH,
      ttH, tH), branching fractions (bb, WW, ττ, ZZ, γγ, Zγ, μμ),
      coupling modifiers κ (W, Z, t, b, τ, μ, g, γ, Zγ), STXS bins,
      and BSM interpretations. All with systematic + statistical
      uncertainty decomposition.
    key_files:
      figure_2a.yaml: "Production cross-sections × BR (measured vs SM)"
      figure_2b.yaml: "Decay branching fractions (7 channels)"
      figure_6_kappa.yaml: "Coupling modifiers κ_i (Binv=Bu=0)"
      kappa_ratio.yaml: "Coupling modifier ratios λ_ij"
      figure_6_bsm.yaml: "Coupling modifiers (BSM model)"
      figure_18_kappa.yaml: "2D likelihood κ_V vs κ_F"
      figure_18_bsm.yaml: "2D likelihood BSM"
      stxs_acceptance.yaml: "Simplified template cross-section bins"
    key_measurements:
      production_cross_sections_pb:
        ggF_bbH: {measured: 45.92, sm: 44.757, ratio: 1.026}
        VBF: {measured: 3.856, sm: 3.500, ratio: 1.102}
        WH: {measured: 1.408, sm: 1.216, ratio: 1.158}
        ZH: {measured: 0.766, sm: 0.796, ratio: 0.962}
        ttH: {measured: 0.370, sm: 0.500, ratio: 0.740}
        tH: {measured: 0.561, sm: 0.085, ratio: 6.614}
      branching_fractions:
        bb: {measured: 0.528, sm: 0.582}
        WW: {measured: 0.257, sm: 0.214}
        tautau: {measured: 0.060, sm: 0.063}
        ZZ: {measured: 0.028, sm: 0.026}
        gammagamma: {measured: 0.00247, sm: 0.00228}
        Zgamma: {measured: 0.00324, sm: 0.00154}
        mumu: {measured: 0.00026, sm: 0.00022}
      coupling_modifiers_kappa:
        kappa_W: {value: 1.054, unc_plus: 0.060, unc_minus: -0.059}
        kappa_Z: {value: 0.993, unc_plus: 0.057, unc_minus: -0.057}
        kappa_t: {value: 0.944, unc_plus: 0.111, unc_minus: -0.109}
        kappa_b: {value: 0.892, unc_plus: 0.114, unc_minus: -0.107}
        kappa_tau: {value: 0.929, unc_plus: 0.073, unc_minus: -0.070}
        kappa_mu: {value: 1.063, unc_plus: 0.246, unc_minus: -0.304}
        kappa_g: {value: 0.949, unc_plus: 0.073, unc_minus: -0.067}
        kappa_gamma: {value: 1.009, unc_plus: 0.063, unc_minus: -0.061}
        kappa_Zgamma: {value: 1.377, unc_plus: 0.310, unc_minus: -0.367}
    gcd_relevance: >
      Direct measured Higgs couplings replace PDG summary values in
      CERN_HIGGS_RESEARCH.md analysis. Coupling modifiers κ_f map to
      Yukawa values in symmetry_breaking.py. Uncertainties enable error
      propagation through F, IC, κ kernel computation. The measured
      branching fractions can be compared against the decay product
      kernel invariants from §3 of CERN_HIGGS_RESEARCH.md.

  # ─── ATLAS Higgs ML Challenge (Simulated H→ττ, 2014) ──────────────
  atlas_higgs_ml:
    source: "https://opendata.cern.ch/record/328"
    experiment: "ATLAS"
    doi: "10.7483/OPENDATA.ATLAS.ZBP2.M5T8"
    license: "CC0-1.0"
    citation: >
      ATLAS collaboration (2014). Dataset from the ATLAS Higgs Boson
      Machine Learning Challenge 2014. CERN Open Data Portal.
    energy_tev: 8
    year: 2012
    description: >
      818,238 simulated collision events from ATLAS full-detector
      simulation. Signal: H→ττ (m_H = 125 GeV). Background: Z→ττ,
      tt̄, W+jets. 30 physics features per event (13 DER + 17 PRI),
      plus event weight and signal/background label.
    files:
      atlas-higgs-challenge-2014-v2.csv:
        events: 818238
        columns_count: 35
        columns_primitive: >
          PRI_tau_pt, PRI_tau_eta, PRI_tau_phi,
          PRI_lep_pt, PRI_lep_eta, PRI_lep_phi,
          PRI_met, PRI_met_phi, PRI_met_sumet,
          PRI_jet_num, PRI_jet_leading_pt, PRI_jet_leading_eta,
          PRI_jet_leading_phi, PRI_jet_subleading_pt,
          PRI_jet_subleading_eta, PRI_jet_subleading_phi,
          PRI_jet_all_pt
        columns_derived: >
          DER_mass_MMC, DER_mass_transverse_met_lep, DER_mass_vis,
          DER_pt_h, DER_deltaeta_jet_jet, DER_mass_jet_jet,
          DER_prodeta_jet_jet, DER_deltar_tau_lep, DER_pt_tot,
          DER_sum_pt, DER_pt_ratio_lep_tau, DER_met_phi_centrality,
          DER_lep_eta_centrality
        columns_meta: "EventId, Weight, Label, KaggleSet, KaggleWeight"
        missing_value: -999.0
        sha256: "948bc6a393495d7f807627e6f2ddc358e325d2db8e03644d98011c7dc640d135"
        size_mb: 187
    gcd_relevance: >
      Tests the §6 hypothesis: do Higgs signal events have different
      kernel signatures than background? Each event's 30 features →
      trace vector → kernel invariants (F, IC, κ). If signal events
      cluster differently in (F, IC, Δ) space, the kernel describes
      particle interactions, not just static properties. 818k events
      provide statistical power for regime classification of collisions.

