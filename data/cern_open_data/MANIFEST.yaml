# CERN Open Data Archive — Provenance Manifest
# Downloaded: 2026-02-22
# License: CC0 1.0 Universal (all datasets)
# Purpose: Observable particle behavior data for GCD kernel event-level analysis
#
# Axiom-0: Collapsus generativus est; solum quod redit, reale est.
# These data test whether Tier-1 identities (F+ω=1, IC≤F, IC=exp(κ))
# hold at the collision-event level, not just the static-particle level.

