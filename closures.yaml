schema: "schemas/closures.schema.json"
# Closures specification for UMCP run
# Cross-references: closures/registry.yaml, manifest.yaml, contract.yaml
# Documentation: docs/interconnected_architecture.md, GLOSSARY.md#closures

registry:
  id: "UMCP.CLOSURES.DEFAULT.v1"
  notes: >
    Run-level closure specification. Gamma (drift dissipation),
    return-domain (window-64), norms (L2, η=1e-3), and curvature-neighborhood
    defaults. Computational closures (F_from_omega, tau_R_compute,
    stiffness_check) listed under extensions.
  closures:
    # Gamma form — drift dissipation: Γ(ω; p, ε) = ω^p
    gamma:
      path: "closures/gamma.default.v1.yaml"
    # Return domain generator — sliding window of size 64
    return_domain:
      path: "closures/return_domain.window64.v1.yaml"
    # Norm specification — L2 with η = 0.001
    norms:
      path: "closures/norms.l2_eta1e-3.v1.yaml"
    # Curvature neighborhood — stddev_ratio with scale 0.5
    curvature_neighborhood:
      path: "closures/curvature_neighborhood.default.v1.yaml"
  extensions:
    computational:
      - id: "F_from_omega"
        path: "closures/F_from_omega.py"
        description: "Compute F from ω using Tier-1 duality identity"
      - id: "tau_R_compute"
        path: "closures/tau_R_compute.py"
        description: "Compute return time τ_R"
      - id: "stiffness_check"
        path: "closures/stiffness_check.py"
        description: "Stiffness validation check"
